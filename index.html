<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Projeto ZG</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"
      integrity="sha512-NXUhxhkDgZYOMjaIgd89zF2w51Mub53Ru3zCNp5LTlEzMbNNAjTjDbpURYGS5Mop2cU4b7re1nOIucsVlrx9fA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <header class="main-header">
      <div class="ui container">
        <h1>To-Do List Felipe</h1>
      </div>
    </header>

    <br>
    <br>

    <div class="ui container">
      <!--info task add -->
      <form id = "formTaskTitulo" class="ui left icon input fluid">
        <input
          id="task-titulo"
          class="large"
          type="text"
          placeholder="Escreva o titulo da sua tarefa aqui tarefa aqui..."
        />
      </form>
      <br>
      <form id ="formTaskDescricao" class="ui left icon input fluid">
        <input
          id="task-descricao"
          class="large"
          type="text"
          placeholder="Escreva o descrição da sua tarefa aqui tarefa aqui..."
        />
      </form id = "formPrazo">
      <br>
      
      Selecione o prqazo de conclusão: <br>
      <input type="date" id="prazo">

      <br>
      <h5>Selecione o nível de prioridade</h5>
      <form id ="formPrioridade">
        <select id="prioridade">
          <option value="opt1">1</option>
          <option value="opt2">2</option>
          <option value="opt3">3</option>
          <option value="opt3">4</option>
          <option value="opt3">5</option>
        </select>

      </form>
      <!-- final task -->

    
      <br>
      <br>


      <div id="buttons" class="ui stackable grid equal width" >
        <button
          id="clear-all-tasks"
          class="ui button column"
          onclick="showClearAllTasksModal()"
        >Excluir todas as Task</button>
        <button
        id="add-tasks"
        class="ui button column"
        onclick="showClearCompletedTasksModal()"
        >Adicionar Task</button>
      
      </div>
 
      <ul id="tasks-list" class="ui segments"></ul>
      <!-- End Clear All Tasks Modal -->

      <!-- Clear Completed Tasks Modal -->
      
      <div class="content">
        <table border="l">
          <thead>
            <th class="center">ID</th>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Prazo</th>
            <th>Prioridade</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>

      
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
